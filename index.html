<!DOCTYPE html>
<html>
  <head>

    <title>–ú–µ—Ä–∫—É—Ä–∏–π –≤ AR ‚Äî –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
    
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.0"></script>
    
    <style>
      body {

        overflow: hidden; 
        font-family: 'Arial', sans-serif; 
      }
      .info {

        background: rgba(0, 0, 0, 0.7);

        padding: 15px 25px;

        text-align: center;

        margin: 0 auto;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
      }
    </style>
  </head>
  
  <body>
  
    <a-scene 
      embedded 
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true;"
      vr-mode-ui="enabled: false"
    >
      
      <!-- –û–°–í–ï–©–ï–ù–ò–ï -->
      <a-entity light="type: ambient; color: #FFFFFF; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; color: #FFFFFF; intensity: 0.8" position="1 2 2"></a-entity>

      <a-assets>

        <img id="mercury-texture-1" 
             src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/mercury.jpg" 
             crossorigin="anonymous">
        
        <!-- –í–∞—Ä–∏–∞–Ω—Ç 2: –ó–∞–ø–∞—Å–Ω–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞ —Å NASA (–±–æ–ª–µ–µ –¥–µ—Ç–∞–ª—å–Ω–∞—è) -->
        <img id="mercury-texture-2" 
             src="https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/mercury.jpg" 
             crossorigin="anonymous">
        
        <!-- –í–∞—Ä–∏–∞–Ω—Ç 3: –ï—â–µ –æ–¥–∏–Ω –∏—Å—Ç–æ—á–Ω–∏–∫ -->
        <img id="mercury-texture-3"

             crossorigin="anonymous">
      </a-assets>
      
      <!-- –ú–ï–†–ö–£–†–ò–ô - –∫–æ–¥ 6 -->
      <a-marker type="barcode" value="6" id="mercury-marker">
        <a-entity rotation="-90 0 0">
          
          <!-- –û—Å–Ω–æ–≤–Ω–∞—è –ø–ª–∞–Ω–µ—Ç–∞ (–ø—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–µ—Ä–≤—ã–π –≤–∞—Ä–∏–∞–Ω—Ç) -->
          <a-sphere 
            radius="0.5" 
            src="#mercury-texture-1"
            segments-width="128"
            segments-height="128"
            position="0 0.3 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"
            material="shader: standard; metalness: 0.2; roughness: 0.8;"
          ></a-sphere>
          
          <!-- –õ–µ–≥–∫–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã (—É –ú–µ—Ä–∫—É—Ä–∏—è –ø–æ—á—Ç–∏ –Ω–µ—Ç, –Ω–æ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã) -->
          <a-sphere
            radius="0.52"
            position="0 0.3 0"
            material="color: #888888; opacity: 0.1; transparent: true; side: double;"
          ></a-sphere>
          
        </a-entity>
        
        <!-- –¢–µ–∫—Å—Ç -->
        <a-text 
          value="–ú–µ—Ä–∫—É—Ä–∏–π" 
          position="0 0.9 0" 
          scale="1.5 1.5 1.5" 
          color="#CCCCCC"
          align="center"
          font="kelsonsans"
          shadow="true"
        ></a-text>
        
      </a-marker>
      
      <!-- –ö–∞–º–µ—Ä–∞ -->
      <a-entity camera></a-entity>
      
    </a-scene>
    
    <!-- –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è -->
    <div class="info">
      ‚òø –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥ ‚Ññ6 (–ú–µ—Ä–∫—É—Ä–∏–π)
    </div>

    <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ –∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–∫—Å—Ç—É—Ä -->
    <script>
      (function() {
        console.log('üöÄ –ó–∞–ø—É—Å–∫ AR –¥–ª—è –ú–µ—Ä–∫—É—Ä–∏—è');
        
        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ü–µ–Ω—ã
        document.addEventListener('DOMContentLoaded', function() {
          const marker = document.getElementById('mercury-marker');
          const sphere = document.querySelector('a-sphere[src="#mercury-texture-1"]');
          const textures = [
            '#mercury-texture-1',
            '#mercury-texture-2', 
            '#mercury-texture-3'
          ];
          let currentTexture = 0;
          
          // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—Å—Ç—É—Ä—ã
          function checkTexture() {
            const img = document.querySelector(`img[id="${textures[currentTexture].replace('#', '')}"]`);
            if (img && img.complete && img.naturalHeight > 0) {
              console.log(`‚úÖ –¢–µ–∫—Å—Ç—É—Ä–∞ ${currentTexture + 1} –∑–∞–≥—Ä—É–∂–µ–Ω–∞`);
              return true;
            }
            return false;
          }
          
          // –ï—Å–ª–∏ –ø–µ—Ä–≤–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å –∑–∞ 3 —Å–µ–∫—É–Ω–¥—ã, –ø—Ä–æ–±—É–µ–º —Å–ª–µ–¥—É—é—â—É—é
          setTimeout(function() {
            if (!checkTexture() && currentTexture < textures.length - 1) {
              currentTexture++;
              console.log(`üîÑ –ü—Ä–æ–±—É–µ–º —Ç–µ–∫—Å—Ç—É—Ä—É ${currentTexture + 1}...`);
              if (sphere) {
                sphere.setAttribute('src', textures[currentTexture]);
              }
            }
          }, 3000);
          
          // –°–æ–æ–±—â–∞–µ–º –æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
          document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('‚úÖ –°—Ü–µ–Ω–∞ –≥–æ—Ç–æ–≤–∞');
          });
        });
      })();
    </script>

  </body>
</html>
