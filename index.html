<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Солнце в AR</title>
    
    <!-- Подключаем библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/aframe"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js"></script>
    
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
      }
      .info {
        position: fixed;
        bottom: 30px;
        left: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        color: white;
        padding: 15px 25px;
        border-radius: 50px;
        text-align: center;
        font-size: 16px;
        z-index: 9999;
        max-width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  
  <body>
    <!-- AR-сцена с поддержкой матричных кодов -->
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">
      
      <!-- Подключаем текстуру Солнца высокого разрешения -->
      <a-assets>
        <!-- Текстура Солнца от NASA -->
        <img id="sun-texture" src="https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg" crossorigin="anonymous">
        <!-- Временно используем ту же текстуру, но ниже я дам ссылку на настоящую солнечную -->
      </a-assets>
      
      <!-- СОЛНЦЕ - код 4 -->
      <a-marker type="barcode" value="4">
        <!-- Группа для правильной ориентации -->
        <a-entity rotation="-90 0 0">
          
          <!-- Солнце с правильной атмосферой -->
          <a-sphere 
            radius="0.7" 
            src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/sun.jpg"
            segments-width="64"
            segments-height="64"
            position="0 0.2 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear"
            material="shader: standard; emissive: #FF5500; emissiveIntensity: 1.2;"
          >
            <!-- Добавляем свечение вокруг Солнца -->
            <a-entity light="type: point; color: #FFAA00; intensity: 2; distance: 5;"></a-entity>
          </a-sphere>
          
          <!-- Добавляем внешнюю корону (гало) -->
          <a-sphere
            radius="0.75"
            position="0 0.2 0"
            material="color: #FF6600; opacity: 0.15; transparent: true; side: double;"
          ></a-sphere>
          
        </a-entity>
        
        <!-- Текст с названием -->
        <a-text 
          value="Солнце" 
          position="0 1.1 0" 
          scale="1.8 1.8 1.8" 
          color="#FFD700"
          align="center"
          font="kelsonsans"
          shadow="true"
        ></a-text>
        
      </a-marker>
      
      <!-- Камера -->
      <a-entity camera></a-entity>
      
    </a-scene>
    
    <!-- Интерфейс -->
    <div class="info">
      ☀️ Наведи камеру на QR-код со значением "4"
    </div>

  </body>
</html>
